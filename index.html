<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"
      defer
    ></script>
    <script type="module" src="script.js" defer></script>
    <title>Notes | PWA</title>
  </head>
  <body class="dark">
    <div class="app-container left">
      <!-- left panel -->
      <div class="left-panel">
        <div class="search-container">
          <input
            type="search"
            name=""
            id="search"
            placeholder="Search"
            spellcheck="false"
          />
        </div>
        <div class="options-container">
          <div class="import-export-container">
            <input
              type="file"
              id="import-file"
              style="display: none"
              accept=".json"
            />
            <button class="outline-btn import-btn">import</button>
            <button class="outline-btn export-btn">export</button>
          </div>
          <div class="add-btn-container">
            <button class="add-btn remove-btn-style">
              <span class="material-icons-round"> + </span>
              <span>Add new File</span>
            </button>
          </div>
        </div>
        <div class="files-container">
          <!--
					<div class="file">
						<p>something 1</p>
						<button class="delete-btn remove-btn-style">
							DEL
						</button>
					</div> -->
        </div>
        <div class="footer"></div>
      </div>

      <!-- main editing area -->
      <div class="notepad-container">
        <div id="save-indicator"></div>
        <div class="file-head-container">
          <button class="back-btn remove-btn-style">
            <span class="material-icons-round"> &rarr; </span>
          </button>
          <input
            type="text"
            class="text-center"
            id="filename"
            spellcheck="false"
          />
          <button class="current-delete-btn">
            <span class="material-icons-round"> &#128465; </span>
          </button>
        </div>
        <textarea
          class="center"
          id="notepad"
          placeholder="start writing from here..."
          spellcheck="false"
        ></textarea>
      </div>
    </div>
  </body>
</html>
